<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]="listFilter" />
      </div>
    </div>
    <button [routerLink]="['/records', 'new']">Add Record</button>
    <div class='table-responsive'>
      <table class='table' *ngIf='records.length'>
        <thead>
          <tr>
            <th>
              <a (click)='toggleImage()'>
                {{showImage ? 'Hide' : 'Show'}} Image
              </a>
            </th>
            <th>Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Created Date</th>
            <th>Updated Date</th>
            <th>Actions</th>

          <tr *ngFor="let record of filteredRecords">
            <td>
              <img [src]="record.image" [title]="record.name" [hidden]="!showImage" class="small-thumbnail" />
            </td>
            <td>{{record.name}}</td>
            <td>{{record.price | currency}}</td>
            <td>{{record.rating}}</td>
            <td>{{record.createdAt | date}}</td>
            <td>{{record.updatedAt | date}}</td>
            <td>
              <a [routerLink]="['/records', record.id]">View</a> /
              <a [routerLink]="['/records', record.id, 'edit']">Edit</a> /
              <a href="#" (click)="deleteRecord(record.id, $event)">Delete</a>
            </td>
          </tr>
        </thead>
      </table>
    </div>
  </div>
