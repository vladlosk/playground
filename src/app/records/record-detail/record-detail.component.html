<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + record?.name}}
  </div>

  <div class='card-body' *ngIf='record'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{record.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{record.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{record.price|currency:'USD':'symbol'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>
            {{record.rating}}
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Created Date:</div>
          <div class='col-md-8'>{{record.createdAt | date}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Updated Date:</div>
          <div class='col-md-8'>{{record.updatedAt | date}}</div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2' [src]='record.image'
          [title]='record.name'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary' style='width:80px' (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
