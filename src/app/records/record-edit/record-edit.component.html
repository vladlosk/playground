<div class="card">
  <div class='card-header'>
    {{pageTitle + ': ' + record?.name}}
  </div>
  <div class="card-body">
    <form [formGroup]="recordForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" placeholder="Enter description"
          formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Enter price" formControlName="price">
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" class="form-control" id="rating" placeholder="Enter rating" formControlName="rating">
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" class="form-control" id="image" placeholder="Enter image" formControlName="image">
      </div><br>
      <button type="submit" class="btn btn-primary" (click)="updateRecord()"
        [disabled]="!recordForm.valid">Update</button>
    </form>
  </div>
</div>
